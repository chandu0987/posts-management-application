<mat-card class="mat-elevation-z6">
  <form #postsForm="ngForm">
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="text"
        name="title"
        required
        [(ngModel)]="post && post.title"
        autocomplete="off"
        autofocus
      />
      <mat-label>A Tittle</mat-label>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        rows="4"
        name="content"
        required
        [(ngModel)]="post && post.content"
      ></textarea>
      <mat-label>Some Content</mat-label>
    </mat-form-field>
    <br />
    <button
      mat-stroked-button
      color="accent"
      type="submit"
      [disabled]="postsForm.invalid"
      (click)="onUpdatePost()"
    >
      {{ updatePostText }}
    </button>
  </form>
</mat-card>
